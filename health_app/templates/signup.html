{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h2>Sign Up</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Sign Up</button> OR <button type="link" class="btn btn-dark"><a style="text-decoration:none; color:white;" href="{% url 'login' %}">Login</a></button>
    </form>
  </div>
{% endblock %}
